<div *ngIf="checked;then thenBlock else elseBlock"></div>
<body>
<ng-template #thenBlock>
  <div id="notfound">
    <div class="notfound">
      <!-- <div style="color: black" class="notfound-404 ">
        <h1>{{status}}</h1>
      </div> -->
      <h1 style="font-size: 100px">404</h1>
      <h2><h2>Oops! This Page Could Not Be Found</h2></h2>

      <p>Sorry but the page you are looking for does not exist, have been removed. name changed or is temporarily
        unavailable</p>
      <a [routerLink]="['/']">Go To Homepage</a>
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>
  <div id="notfound">
    <div class="notfound">
      <!-- <div style="color: black" class="notfound-404 ">
        <h1>{{status}}</h1>
      </div> -->
      <h1 style="font-size: 100px">{{status}}</h1>
      <h2>{{description}}</h2>

      <p>{{message}}</p>
      <a [routerLink]="['/']">Go To Homepage</a>
    </div>
  </div>
</ng-template>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
