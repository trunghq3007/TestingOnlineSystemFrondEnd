<div class="content-wrapper">

  <section class="content">
    <div>
      <div class="container col-md-12">
        <span data-placement="top" data-toggle="tooltip"><button class="btn btn-primary" data-target="#create"
                                                                 data-title="Create" data-toggle="modal"
                                                                 id="Create"
                                                                 style="float: right;"><span>Create</span></button></span>
      </div>
      <div class="container col-md-12" style="text-align: center; margin-top: 0%;">
        <h2>List Role</h2>
      </div>
      <div>
        <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

          <!-- RoleName Column -->
          <ng-container matColumnDef="RoleName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Role Name</th>
            <td *matCellDef="let element" mat-cell> {{element.RoleName}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="Description">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Description</th>
            <td *matCellDef="let element" mat-cell> {{element.Description}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th *matHeaderCellDef mat-header-cell> Action</th>
            <td *matCellDef="let element" mat-cell>

              <span data-placement="top" data-toggle="tooltip" title="Update">
                <button [routerLink]="['/Role/',element.RoleId]" class="btn btn-primary btn-xs"><span
                  class="glyphicon glyphicon-pencil"></span></button>
              </span>
              <span data-placement="top" data-toggle="tooltip" title="Delete">
                <button (click)="DeleteRole(element.RoleId)" class="btn btn-danger btn-xs" data-target="#delete" data-title="Delete"
                        data-toggle="modal">
                  <span class="glyphicon glyphicon-trash"></span>
                </button></span>
            </td>
          </ng-container>
          <tr *matHeaderRowDef="displayedColumn" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumn;" mat-row></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="create" class="modal fade" id="create" role="dialog" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button aria-hidden="true" class="close" data-dismiss="modal" type="button"><span
                aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
              <h3 class="modal-title custom_align" id="Heading" style="margin-left: 35%">Create Role</h3>
            </div>
            <!-- Begin create form -->
            <form (ngSubmit)="onSubmit()" [formGroup]="createForm" class="row justify-content-md-center" novalidate>
              <div>
                <div class="form-group row" style="margin: 3% 4% 0 4%">
                  <label class="col-md-2 col-form-label" for="example-text-input">
                    RoleName*
                  </label>
                  <div class="col-md-12" style="margin-bottom: 1%">
                    <input class="form-control" formControlName="RoleName" id="example-text-input" type="text">
                  </div>
                  <div *ngIf="!RoleName.valid && RoleName.touched " class="form-group" role="alert" style="color:red;">
                    <div *ngIf="RoleName.hasError('required')">
                      Role Name is required
                    </div>
                    <div *ngIf="RoleName.hasError('minlength')">
                      Role Name is required length 5-50 characters
                    </div>
                    <div *ngIf="RoleName.hasError('maxlength')">
                      Role Name must be less then 50 characters
                    </div>
                  </div>

                </div>
                <div class="form-group row" style="margin: 3% 4% 0 4%">
                  <label class="col-md-2 col-form-label" for="example-text-input">
                    Description
                  </label>
                  <div class="col-md-12" style="margin-bottom: 1%">
                    <input class="form-control" formControlName="Description" id="example-text-input" type="text">
                  </div>
                </div>
                <div class="form-group row" style="margin: 3% 4% 4% 4%; float: right;">
                  <div class="col-10 offset-2">
                    <button (click)="validateForm()" class="btn btn-primary" type="submit">Create</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
