<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h4>Bootstrap Snipp for Datatable</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">

          <thead>

            <th><input type="checkbox" id="checkall" /></th>
            <th>Category</th>
            <th>Create by</th>
            <th>Create Date</th>
            <th>Level</th>
            <th>Content</th>
            <th>Tag</th>
            <th>Action</th>
          </thead>
          <tbody>

            <tr  *ngFor="let c of questions">
              <td ><input type="checkbox" class="checkthis" /></td>
              <!-- <td *ngIf="c.Category">{{c.Category.Name}}</td>
              <td>{{c.Content}}</td>
              <td>{{c.CreatedBy}}</td>
              <td>{{c.CreatedDate}}</td>
              <td>{{c.Level}}</td>
              <td>{{c.Tags}}</td> -->
              <td>
                  <span data-placement="top" data-toggle="tooltip" title="Detail"><button class="btn btn-default btn-xs"
                    data-title="Edit" data-toggle="modal" data-target="#detail"><span
                    class="glyphicon glyphicon-list"></span></button></span>
                
                <span data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                    data-title="Edit" data-toggle="modal" data-target="#edit"><span
                    class="glyphicon glyphicon-pencil"></span></button></span>
                  <span  title="Delete"><button (click)="deleteQuestion(c.Id)" class="btn btn-danger btn-xs"
                     ><span
                      class="glyphicon glyphicon-trash"></span></button></span>
                
              </td>
            </tr>
    
            
          </tbody>

        </table>

        <div class="clearfix"></div>
        <ul class="pagination pull-right">
          <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
        </ul>

      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control " type="text" placeholder="Mohsin">
        </div>
        <div class="form-group">

          <input class="form-control " type="text" placeholder="Irshad">
        </div>
        <div class="form-group">
          <textarea rows="2" class="form-control"
            placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span
            class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to
          delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span
            class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
  </div>
</div>
