  viewlist-testby-semester works!

<div class="container col-md-12" style="text-align: center">
    <h3>Thông tin chi tiết kỳ thiádfasdfads</h3>
    <span>Tên kỳ thi:</span>
  </div>
  <div class="col-md-12" style="margin-top: 10%">
    <span>Danh sách các bài thi</span>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="TestName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> testName </th>
            <td mat-cell *matCellDef="let element"> {{element.TestName}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="StartDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDay </th>
            <td mat-cell *matCellDef="let element"> {{element.StartDay}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tác vụ </th>
            <td mat-cell *matCellDef="let element"> <button><i class="fa fa-arrow-right"></i></button> </td>
        </ng-container> -->
  
        <ng-container matColumnDef="TestTime" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Thời gian thi</th>
            <td mat-cell *matCellDef="let element" > {{element.TestTime}} </td>
        </ng-container>
        <ng-container matColumnDef="NumberTime" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Tác vụ</th>
            <button><i class="fa fa-arrow-right"></i></button> 
        </ng-container>
        
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1,2]" showFirstLastButtons></mat-paginator>
  </div>
