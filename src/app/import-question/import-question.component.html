<button class="btn btn-danger" style="margin-left: 80%;" type=" button"><a routerLink="/question">Back Home</a></button>
<div class="row">
  <div class="col-md-offset-2 col-md-10">
    <form [formGroup]="form" class="md-form" style="margin: auto">
      <div class="file-field medium">
        <div class="btn btn-rounded aqua-gradient float-left col-md-offset-3">
          <h2>Choose file</h2>
          <input (change)="onFileChange($event)" accept=".zip" style="border:1px solid black;width: 600px;height: 24px;"
                 type="file">
        </div>
      </div>

      <div (click)="saveQuestion()" style="margin-top: 3em;margin-left: 45%">
        <button class="col-md-offset-5" class="btn btn-primary" type="button">Save Question</button>
      </div>
    </form>
  </div>
</div>
