
<button style="margin-left: 80%;" type=" button" class="btn btn-danger"><a routerLink="/question">Back Home</a></button>
<div class="row">
  <div class="col-md-offset-2 col-md-10">
    <form class="md-form" style="margin: auto" [formGroup]="form">
      <div class="file-field medium">
        <div class="btn btn-rounded aqua-gradient float-left col-md-offset-3">
          <h2>Choose file</h2>
          <input (change)="onFileChange($event)" type="file"  accept=".zip" style="border:1px solid black;width: 600px;height: 24px;" >
        </div>
      </div>
    
    <div (click)="saveQuestion()"   style="margin-top: 3em;margin-left: 45%"><button class="col-md-offset-5" type="button" class="btn btn-primary">Save Question</button></div>
  </form>
  </div>
</div>
