<form [formGroup]="ctForm" class="row justify-content-md-center" novalidate>
  <h3 style="margin-left: 55%;">Edit-question</h3>

  <button class="btn btn-danger" routerLink="/question" style="margin-left: 80%;" type=" button">Back Home</button>

  <br>
  <br>
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
      <table class="table ">
        <tbody>
        <tr>
          <td>Category</td>
          <td>
            <select formControlName="CategoryId" style="width: 267px;height: 40px;">
              <option *ngFor="let item of categoriesFormApi" value="{{item.Id}}">{{item.Name}}</option>

            </select>
            <!-- <select formControlName="CategoryId" style="width: 267px;height: 40px;">
                <option value="1">hibernate</option>
                <option value="2">spring</option>
                <option value="3">C#</option>
                <option value="4" selected>java</option>
              </select> -->
          </td>
          <td>Suggestion</td>
          <td>
            <textarea formControlName="Suggestion" style="width:267px;"></textarea>
          </td>
          <!-- <td>Media</td>
          <td>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01" formControlName="Media">
              </div>
            </div>

          </td> -->
        </tr>
        <tr>
          <td>Question type</td>
          <td><select class="selectpicker" data-live-search="true" formControlName="Type"
                      style="width: 267px;height: 40px;">
            <option data-tokens="ketchup mustard" selected="true" selected value="0">Multiple choice</option>
            <option data-tokens="mustard" value="1">Essay</option>
          </select>

          </td>

        </tr>
        <tr>
          <td>Level</td>
          <td><select class="selectpicker" data-live-search="true" formControlName="Level"
                      style="width: 267px;height: 40px;">
            <option data-tokens="ketchup mustard" value="1">Easy</option>
            <option data-tokens="mustard" value="2">Medium</option>
            <option data-tokens="frosting" value="3">Difficult</option>
          </select>
          </td>
          <td>Tags</td>
          <td>
            <select class="selectpicker" data-live-search="true" formControlName="TagId"
                    multiple style="width: 267px;height: 60px;">
              <option *ngFor="let item of tagsFormApi" data-tokens="ketchup mustard"
                      value="{{item.Id}}">{{item.Name}}</option>

            </select>
          </td>
        </tr>
        <tbody>
      </table>
      <div class="row">
        <div class="col-md-2 ">
          <p>Content</p>
        </div>
        <div class="col-md-10" style="margin-left: -23px; width: 703px !important;">
          <!-- [data]="contentQuestion" -->
          <input formControlName="Content" id="editor-question" name="classic-editor"/>
          <!-- </textarea > -->
        </div>
        <br><br><br><br><br>
        <div *ngIf="Content.invalid && Content.touched">
          <div class="alert alert-danger" role="alert">
            <span *ngIf="Content.hasError('required')">
              Content is required
            </span>
          </div>
        </div>
        <!-- <div *ngIf="ContentAnswer.invalid && ContentAnswer.touched">
          <div class="alert alert-danger" role="alert">
            <span *ngIf="ContentAnswer.hasError('required')">
              Content is required
            </span>
          </div>
        </div> -->
      </div>
      <h3 style="margin-left: 45%;">Answer List</h3>
      <br>
      <!-- <app-create-answer></app-create-answer> -->
      <br>
      <br>
      <div *ngFor="let item of ctForm.get('Answers').controls; let i = index;" formArrayName="Answers"
           style="margin-right: 60px; margin-left: -17px;">
        <div [formGroupName]="i">
          <table class="table">
            <tbody>
            <tr>
              <td style="width: 100px">Status</td>
              <input class="hidden" disabled="disabled" formControlName="Id" type="text">
              <td>
                <select class="selectpicker" data-live-search="true" formControlName="Status"
                        style="width: 267px;height: 40px;">
                  <option data-tokens="ketchup mustard" value="1">Active</option>
                  <option data-tokens="mustard" value="2">disable</option>
                </select>
              </td>
              <td style="padding-top: 19px;">isTrue</td>
              <td>
                <label class="checkbox-inline">
                  <input formControlName="IsTrue" type="checkbox">
                </label>
              </td>
              <td></td>
              <td></td>
            </tr>
            <!-- </tbody>
          </table>
          <table> -->
            <tr>
              <td><p style="margin-right:64px;">Content</p></td>
              <td colspan="4">
                <ckeditor [editor]="Editor" formControlName="Content" id="classic-editor" name="classic-editor">
                </ckeditor>
                <!-- <input  formControlName="Content"  id="editor-question1" name="classic-editor" />   -->
              </td>
              <td>
                <button (click)="removeAnswer(i)" class="btn btn-danger" style="margin-left: 45%;"
                        type=" button">Delete
                </button>
              </td>
            </tr>
          </table>
          <br>
          <br>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button (click)="addAnswer()" class="btn btn-success" type="button">Add
          Answer
        </button>
      </div>
      <div class="col-md-1"><a>
        <button (click)="saveQuestion()" [disabled]="!ctForm.valid" class="btn btn-primary" type="button">Save
          Question
        </button>
      </a></div>
    </div>
  </div>
</form>
