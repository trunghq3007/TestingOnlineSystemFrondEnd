<aside class="main-sidebar" *ngIf="!isMember">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ02t10e803wAb6yvCxp94Sv9XxVMtqOFDganij2UVcDK4uqUNB" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{currentUser.FullName}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">TestTing System Manager</li>
      <li class="active treeview" *ngIf="isAdmin">
        <a href="#">
          <i class="glyphicon glyphicon-education"></i> <span>User Manager</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          
          <li class="active"><a routerLink="/user"><i class="fa fa-circle-o"></i> List User</a></li>
          <li><a routerLink="/user/create"><i class="fa fa-circle-o"></i> Create User</a></li>
        </ul>
      </li>
      <li class="active treeview">
        <a routerLink="/group">
          <i class="glyphicon glyphicon-book"></i>
          <span>Group Manager</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a routerLink="/group"><i class="fa fa-circle-o"></i> List Group</a></li>
          <!-- <li><a routerLink="/test/create"><i class="fa fa-circle-o"></i> Create Test</a></li> -->
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
