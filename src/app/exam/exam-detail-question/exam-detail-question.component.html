<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    
  
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      
      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->
    

        <div class="container-fluid "> 
          <div class="clearfix">
          <div class="col-md-5">
              <input  type="text" placeholder="Search content">
              <button  type="submit"><i class="fa fa-search"></i></button>
          
        </div>
        <div class="col-md-7 header-right">
          <button [routerLink]="['/exam']" class="btn btn-danger">Go Back</button>
        </div>
        </div>
        <br>
        
        <div class="filter clearfix" >
        
        
        
        </div>
        <button [routerLink]="['/exam/', examID]"  class="btn btn-info" data-dismiss="modal">Update
          Question to Exam</button>
          
           


            
           
                <div class="title">
            
                    <div class="col-md-3">
                   
                    </div>
                    <div class="col-md-6">
                    <h1 style="text-align: center">List Question in exam </h1>
                      </div>
                      <div class="col-md-3 title-right">
                    <button (click)="DeleteMutiple()"  class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                <table mat-table [dataSource]="dataSource" class="table table-hover" matSort >
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                    <!-- Checkbox Column -->
                  
                    <ng-container matColumnDef="QuesId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> QuesId </th>
                      <td mat-cell *matCellDef="let element"> {{element.QuesId}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="Category">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="CreatedBy">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateBy </th>
                      <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nameExam">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> nameExam </th>
                      <td mat-cell *matCellDef="let element"> {{element.nameExam}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="CreatedDate">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedDate </th>
                      <td mat-cell *matCellDef="let element"> {{element.CreatedDate | date}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Level">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                      <td mat-cell *matCellDef="let element">{{(element.Level==1) ?"Easy":"medium"}} </td>
                    </ng-container>
                   
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Type">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
                    </ng-container>
                    <ng-container  matColumnDef="Content">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> content </th>
                      <td mat-cell *matCellDef="let element">
                        <p style="width: 100px;" class="content-question" [innerHtml]="element.Content"></p>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Space">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Space Exam </th>
                      <td mat-cell *matCellDef="let element"> {{element.Space}} </td>
                    </ng-container>
                    
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            
            
        
        
        </div>
        
      
 
      <!-- right col -->
    </div>
    <!-- /.row (main row) -->

  </section>
  <!-- /.content -->
</div>
