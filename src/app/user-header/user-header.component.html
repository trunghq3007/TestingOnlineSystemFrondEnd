<div *ngIf="!currentUser" class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
  <div class="container-fluid">
    <div class="navbar-header logo">
      <a [routerLink]="['']" routerLinkActive="active"><img height="35px"
                                                            src="../../assets/image/logo_vn_white.png"/></a>
    </div>
    <div *ngIf="UserName; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ul class="nav navbar-nav pull-right" style="margin-right: 5%">

        <li><a (click)="Logout()">Log Out</a></li>
        <li>
          <a class="btn" routerLinkActive="active"><span><i
            class="fa fa-user fa-fw"></i></span>{{UserName}}</a>
        </li>
      </ul>
    </ng-template>
    <ng-template #elseBlock>
      <ul class="nav navbar-nav pull-right" style="margin-right: 5%">

        <li><a>Register</a></li>
        <li>
          <a [routerLink]="['login']" class="btn" routerLinkActive="active"><span><i
            class="fa fa-user fa-fw"></i></span>Sign In</a>
        </li>
      </ul>
    </ng-template>

  </div>
</div>
