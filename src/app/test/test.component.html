<div class="content-wrapper">
  <!-- Content Header (Page header) -->


  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->

    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->

      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->


      <div class="container-fluid ">


        <div class="header clearfix">
          <a class="btn btn-danger" href="" routerLink="/test" style="float: right;">Go Back</a>
        </div>
        <div class="content">
          <h1>Test</h1>
          <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
            <div class="formTest ">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Exam</label>
                  <div class="col-sm-10">
                    <select class="form-control form-control-sm" formControlName="ExamId" id="" name="">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                </div>

                <div *ngIf="!exam.valid && exam.touched " style="color: red">
                  <div *ngIf="exam.hasError('required')">
                    exam must be not null
                  </div>

                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Semaster</label>
                  <div class="col-sm-10">
                    <select class="form-control form-control-sm" formControlName="SemesterExam_ID" id="" name="">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                </div>

                <div *ngIf="!Semaster.valid && Semaster.touched " style="color: red">
                  <div *ngIf="Semaster.hasError('required')">
                    Semaster must be not null
                  </div>


                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Test Name</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="TestName" type="text">

                  </div>
                </div>

                <div *ngIf="!name.valid && name.touched " style="color: red">
                  <div *ngIf="name.hasError('required')">
                    Test name must be not null
                  </div>


                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Start date</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="StartDate" type="date">

                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Test time</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="TestTime" type="text">

                  </div>
                </div>

                <div *ngIf="!TestTime.valid && TestTime.touched " style="color: red">
                  <div *ngIf="TestTime.hasError('required')">
                    Total test must be not null
                  </div>


                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">End date</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="EndDate" type="date">

                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Create by</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="CreateBy" type="text">

                  </div>
                </div>

                <div *ngIf="!CreateBy.valid && CreateBy.touched " style="color: red">
                  <div *ngIf="CreateBy.hasError('required')">
                    Create By must be not null
                  </div>


                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">PassScore</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="PassScore" type="text">

                  </div>
                </div>

                <div *ngIf="!PassScore.valid && PassScore.touched " style="color: red">
                  <div *ngIf="PassScore.hasError('required')">
                    Pass Score must be not null
                  </div>


                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Number time</label>
                  <div class="col-sm-10">
                    <input class="form-control form-control-sm" formControlName="NumberTime" type="text">

                  </div>
                </div>

                <div *ngIf="!TotalTest.valid && name.touched   " style="color: red">
                  <div *ngIf="TotalTest.hasError('required')">
                    Total test must be not null
                  </div>


                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm" for="colFormLabelSm">Status</label>
                  <div class="col-sm-10">
                    <select class="form-control form-control-sm" formControlName="Status" id="" name="">
                      <option value="0">0</option>
                      <option value="1">1</option>
                    </select>
                  </div>
                </div>

                <div *ngIf="!status.valid && status.touched " style="color: red">
                  <div *ngIf="status.hasError('required')">
                    Status must be not null
                  </div>


                </div>
              </div>
              <button color="primary" mat-flat-button type="submit">Save</button>
            </div>
          </form>
        </div>


      </div>


      <!-- right col -->
    </div>
    <!-- /.row (main row) -->

  </section>
  <!-- /.content -->
</div>
