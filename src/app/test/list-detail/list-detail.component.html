<div class="content-wrapper">
  <div class="container" style="margin-top: 2%">
  </div>
  <div style="margin-top: 2%">


    <table [dataSource]="dataSource" mat-table matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef mat-header-cell>
          <mat-checkbox (change)="$event ? masterToggle() : null" [aria-label]="checkboxLabel()"
                        [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td *matCellDef="let row" mat-cell>
          <mat-checkbox (change)="$event ? selection.toggle(row) : null" (click)="$event.stopPropagation()"
                        [aria-label]="checkboxLabel(row)" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="user.UserName">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>NameUser</th>
        <td *matCellDef="let element" mat-cell> {{element.user.UserName}} </td>
      </ng-container>


      <ng-container matColumnDef="TotalTest">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> TotalTest</th>
        <td *matCellDef="let element" mat-cell> {{element.dep}} </td>
      </ng-container>
      <ng-container matColumnDef="Score">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Score</th>
        <td *matCellDef="let element" mat-cell> {{element.sum}} </td>
      </ng-container>
      <!-- Position column-->
      <ng-container matColumnDef="Action">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
        <td *matCellDef="let element" mat-cell>
              <span data-placement="top" data-toggle="tooltip" title="Detail">
                  <button (click)="testAssignt(element.dep)" class="btn btn-success btn-xs" data-target="#detail"
                          data-title="Detail"><span class="glyphicon glyphicon-list-alt"></span></button>
                </span>

        </td>

      </ng-container>


      <tr *matHeaderRowDef="displayedColumn" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumn;" mat-row></tr>
    </table>
    <!--Modal Detail-->

    <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
  </div>
  <!-- Trigger the modal with a button -->
  <!-- Modal -->
