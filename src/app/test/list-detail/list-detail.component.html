  <div class="content-wrapper">
    <div class="container col-md-12">
      <div style="padding: 10px;">
        <input [(ngModel)]="searchString" type="text" placeholder="Search..">
        <button (click)="onSearch()" type="submit"><i class="fa fa-search"></i></button>
        <hr />
      </div>
      <div class="col-md-12">
      </div>
    </div>
    <div class="container" style="margin-top: 2%">
    </div>
    <div style="margin-top: 2%">
  
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        
        <ng-container matColumnDef="NameUser">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NameUser</th>
          <td mat-cell *matCellDef="let element"> {{element.NameUser}} </td>
        </ng-container>
  
        <!-- FullName Column -->
  
        <ng-container matColumnDef="NameExam">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NameExam </th>
          <td mat-cell *matCellDef="let element"> {{element.NameExam}} </td>
        </ng-container>
        <ng-container matColumnDef="NameCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NameCategory </th>
          <td mat-cell *matCellDef="let element"> {{element.NameCategory}} </td>
        </ng-container>
        <!-- Enail Column -->
        <ng-container matColumnDef="TestName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TestName </th>
          <td mat-cell *matCellDef="let element"> {{element.TestName}} </td>
        </ng-container>
        <!-- Department column-->
        <ng-container matColumnDef="SemsesterName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SemsesterName </th>
          <td mat-cell *matCellDef="let element"> {{element.SemsesterName}} </td>
        </ng-container>
        <!-- Position column-->
    
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
      <!--Modal Detail-->
      <div id="detail" class="modal fade" role="dialog">
        <div class="modal-dialog">
  
          <!-- Modal content-->
        </div>
  
      </div>
      <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
    </div>
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
