<!-- Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top opaque-navbar" *ngIf="!currentUser">
  <div class="container-fluid">
    <div class="navbar-header logo">
      <a [routerLink]="['']" routerLinkActive="active"
        ><img src="../../assets/image/logo_vn_white.png" height="35px"
      /></a>
    </div>
    <ul class="nav navbar-nav pull-right" style="margin-right: 5%">
      <li><a>Home</a></li>
      <li>
        <a class="btn" [routerLink]="['login']" routerLinkActive="active"
          ><span><i class="fa fa-user fa-fw"></i></span>Sign in</a
        >
      </li>
    </ul>
  </div>
</div>

<!-- Slide -->
<div>
  <div class="slide-container">
    <ng-container *ngFor="let img of image; index as i">
      <div
        class="mySlides"
        [ngStyle]="{ display: currentSlide === i + 1 ? 'block' : 'none' }"
      >
        <div class="numbertext">{{ i + 1 }} / 3</div>
        <img [src]="img" style="width:100%" />
      </div>
    </ng-container>
  </div>
  <br />
  <div style="text-align:center">
    <span
      class="dot"
      onclick="currentSlide(1)"
      [ngClass]="{ active: currentSlide === 1 }"
    ></span>
    <span
      class="dot"
      onclick="currentSlide(1)"
      [ngClass]="{ active: currentSlide === 2 }"
    ></span>
    <span
      class="dot"
      onclick="currentSlide(1)"
      [ngClass]="{ active: currentSlide === 3 }"
    ></span>
  </div>
</div>

<!-- End Slide -->
<br />

<div class="container ">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="input-group col-md-8">
      <input
        type="text"
        class="form-control"
        placeholder="Semester code"
        [value]="semesterExamCode"
        (change)="change($event.target)"
      />
      <div class="input-group-btn">
        <button type="button" class="btn btn-info" (click)="showSemesterTest()">
          Show
        </button>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
