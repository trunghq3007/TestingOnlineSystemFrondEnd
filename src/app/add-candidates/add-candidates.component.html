<div class="content-wrapper" style="padding-top: 2%">
  <button (click)="AddSelectedRows()" class="btn btn-danger" data-target="#deleteAll"
          data-title="Delete" data-toggle="modal" style="margin-left: 77.3%; width: 80px; height: 34px;" type="submit">Add
  </button>
  <button [routerLink]="['/SemesterExamManager/Thisinh',Id]" class="btn btn-primary" data-target="#create"
          data-title="Create" data-toggle="modal" id="Create"
          style="margin-left: 20%;margin-bottom: 5px;width: 90px;">
    <span>Back</span>
  </button>
  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef mat-header-cell>
          <mat-checkbox (change)="$event ? masterToggle() : null" [aria-label]="checkboxLabel()"
                        [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td *matCellDef="let row" mat-cell>
          <mat-checkbox (change)="$event ? selection.toggle(row) : null" [aria-label]="checkboxLabel(row)"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- UserId Column -->
      <ng-container matColumnDef="UserId">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> User Id</th>
        <td *matCellDef="let element" mat-cell> {{element.UserId}} </td>
      </ng-container>
      <!-- UserName Column -->
      <ng-container matColumnDef="UserName">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> User Name</th>
        <td *matCellDef="let element" mat-cell> {{element.UserName}} </td>
      </ng-container>

      <!-- FullName Column -->
      <ng-container matColumnDef="FullName">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Full Name</th>
        <td *matCellDef="let element" mat-cell> {{element.FullName}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Email</th>
        <td *matCellDef="let element" mat-cell> {{element.Email}} </td>
      </ng-container>
      <ng-container matColumnDef="Department">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Department</th>
        <td *matCellDef="let element" mat-cell> {{element.Department}} </td>
      </ng-container>
      <ng-container matColumnDef="Position">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Position</th>
        <td *matCellDef="let element" mat-cell> {{element.Position}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
        <td *matCellDef="let element" mat-cell><span data-placement="top" data-toggle="tooltip" title="Delete"><button
          class="btn btn-danger btn-xs" data-target="#delete" data-title="Delete" data-toggle="modal"><span
          class="glyphicon glyphicon-trash"></span></button></span></td>
      </ng-container>


      <tr *matHeaderRowDef="displayedColumn" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumn;" mat-row></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    <!--
                    delete-->
    <div aria-hidden="true" aria-labelledby="edit" class="modal fade" id="delete" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button"><span
              aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
          </div>
          <div class="modal-body">

            <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you
              want
              to
              delete this Record?
            </div>

          </div>
          <div class="modal-footer ">
            <button class="btn btn-success" data-dismiss="modal" type="button"><span
              class="glyphicon glyphicon-ok-sign"></span> Yes
            </button>
            <button class="btn btn-default" data-dismiss="modal" type="button"><span
              class="glyphicon glyphicon-remove"></span> No
            </button>
          </div>
        </div>
      </div>
    </div>
