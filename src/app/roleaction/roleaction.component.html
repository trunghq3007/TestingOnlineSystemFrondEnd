<div class="content-wrapper" style="padding-top: 2%">
  <div class="btn" style="margin-left: 61.2%">
      <button (click)="clickToAddAction()" type="submit"  class="btn btn-primary">Add
          action</button>
    <button (click)="clickToGoBack()" type="submit" style="margin-left: 15%" class="btn btn-danger">Go Back</button>
    
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- UserName Column -->
      <ng-container matColumnDef="ActionName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ActionName}} </td>
      </ng-container>

      <!-- FullName Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"><span data-placement="top" data-toggle="tooltip" title="Delete"><button
              (click)="DeleteRoleAction(element.ActionId)" class="btn btn-danger btn-xs" data-title="Delete"
              data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></span>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
